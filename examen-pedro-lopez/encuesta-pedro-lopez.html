<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encuesta demográfica</title>
        <link rel="stylesheet" href="estilos-pedro-lopez.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Encuesta demográfica</h1>
        <form id="encuesta" action="resultado-pedro-lopez.html" method="post">
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0" max="120" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" class="form-select" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="educacion">Nivel de educación:</label>
                <select id="educacion" name="educacion" class="form-select" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Preescolar">Preescolar</option>
                    <option value="Primaria">Primaria</option>
                    <option value="Secundaria">Secundaria</option>
                    <option value="Bachillerato">Bachillerato</option>
                    <option value="Universidad">Universidad</option>
                    <option value="Posgrado">Posgrado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ocupacion">Ocupación:</label>
                <input type="text" id="ocupacion" name="ocupacion" class="form-control" required>
            </div>
            <div id="lopez" class="mb-3">Contacto: encuestaschidasa@dominio.com</div>
            <div id="zamora" class="mb-3">Teléfono: (123) 456-7890</div>
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
        </form>
        <script src="script-pedro-lopez.js"></script>
    </body>
</html>
