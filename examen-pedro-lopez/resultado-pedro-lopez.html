<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultados de la encuesta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-dark text-center text-white">
        <h2 class="text-navy-my-4">Â¡Formulario enviado!</h2>
        <p class="fs-4">Gracias por enviar el formulario.</p>
        <div id="resultado"></div>
        <script>
            function obtenerParametro(name) {
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), 
                resultados = regex.exec(location.search);
                return resultados === null ? "" : decodeURIComponent(resultados[1]);
            }
            var edad = obtenerParametro('edad');
            var sexo = obtenerParametro('sexo');
            var educacion = obtenerParametro('educacion');
            var ocupacion = obtenerParametro('ocupacion');
            document.getElementById('resultado').innerHTML = 
            '<p>Edad: ' + edad + '</p>' +
            '<p>Sexo: ' + sexo + '</p>' +
            '<p>Educacion: ' + educacion + '</p>' +
            '<p>Ocupacion: ' + ocupacion + '</p>';
        </script>
    </body>
</html>
